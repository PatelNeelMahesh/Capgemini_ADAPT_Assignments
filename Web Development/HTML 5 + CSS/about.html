<!DOCTYPE html>
<html>
<head>
	<title>Landing Page | About.</title>
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		
		body{
			/*
			font-family: Arial, sans-serif;
			font-size: 15px;
			line-height: 1.5;
			*/
			font: 15px/1.5 Arial,sans-serif;
			padding: 0;
			margin: 0;
			background-color: #f4f4f4;
		}

		/* global */
		.container{
			widows: 80%;
			margin: auto;
			overflow: hidden;
		}

		ul{
			/*ul has bydefault margin paddig set so setting default here*/
			margin: 0;
			padding: 0;
		}

		.button_1{
			height: 38px;
			background: #006a85;
			border: 0;
			padding-left: 20px;
			padding-right: 20px;
			color: #ffffff; 
		}

		/*header*/
		header{
			background:#35424a;
			color: #ffffff;
			padding-top: 30px;
			min-height: 70px;
			border-bottom: #006a85 3px solid;
		}

		header a{
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase; 
			font-size: 16px;
		}

		header li{
			float: left;
			display: inline;
			padding: 0 20px 0 20px;
		}

		header #branding{
			float: left;
		}

		header #branding h1{
			margin: 0;
		}

		header nav{
			float: right;
			margin-top: 10px; 
		}

		header .highlight, header .current a{
			color: #006a85;
			font-weight: bold;
		}

		header a:hover{
			color: #cccccc;
			font-weight: bold;
		}

		/*showcase*/
		#showcase{
			min-height: 400px;
			background: url("https://www.lotus-qa.com/wp-content/uploads/2020/06/AI-and-Healthcare.jpg") no-repeat 0 -100px;
			text-align: center;
			color: #ffffff;
		}

		#showcase h1{
			margin-top: 100px;
			margin-right: 200px;
			font-size: 55px;
			margin-bottom: 10px;
		}

		#showcase p{
			font-size: 20px;
		}

		#newsletter{
			padding: 15px;
			color: #ffffff;
			background: #35424a;
		}

		#newsletter h1{
			float:left;
		}

		#newsletter form{
			float:right;
			margin-top:15px;
		}

		#newsletter input[type="email"]{
			padding: 4px;
			height: 25px;
			widows: 250px;
		}

		/*boxes*/

		#boxes{
			margin-top: 20px;
		}

		#boxes .box{
			float: left;
			text-align: center;
			width: 30%;
			padding: 10px;
		}

		#boxes .box img{
			width: 135px;
			height: 100px;
		} 

		/*footer*/

		footer{
			padding: 20px;
			margin-top: 20px;
			color: #ffffff;
			background-color: #006a85;
			text-align: center;
		}

		@media(max-width:768px){
			header #branding,
			header nav,
			header nav li,
			#newsletter h1,
			#newsletter form,
			#boxes .box{
				float: none;
				text-align: center;
				width: 100%;
			}

			header{
				padding-bottom: 20px; 
			}

			#showcase h1{
				margin-top: 40px;
			}

			#newsletter button{
				display: block;
				width: 100%;
			}

			#newsletter form input[type="email"]{
				width:100%;
				margin-bottom: 5px;
			}
		}

	</style>
</head>
<body>
	<header>
		<div class="container">
			<div id=branding><h1><span class="highlight">Artificial</span> Intelligence</h1></div>
			<nav>
				<ul>
					<li><a href="LandingPage.html">Home</a></li>
					<li class="current"><a href="about.html">Read More</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="newsletter">
		<div class="container">
			<h1>Subscribe To Know More From Us</h1>
			<form>
				<input type="email" placeholder="Email@*****.com">
				<button type="submit" class="button_1">Subscribe</button>
			</form>
		</div>
	</section>

	<section id="main">
		<div class="container">
			
		</div>
	</section>

	<footer>
		<p>Artificial Intelligence, Copyright &copy; 2021</p>
	</footer>

</body>
</html>
