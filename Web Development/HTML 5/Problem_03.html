<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
	</style>
	<title></title>
</head>
<body>
	<table>
		<p><b>One column:</p>
		<tr><th>100</th></tr>
	</table>
	<table>
		<p><b>One row and three columns:</p>
		<tr>
			<th>100</th>
			<th>200</th>
			<th>300</th>
		</tr>
	</table>
	<table>
		<p><b>Two rows and three columns:</p>
		<tr>
			<th>100</th>
			<th>200</th>
			<th>300</th>
		</tr>
		<tr>
			<th>400</th>
			<th>500</th>
			<th>600</th>
		</tr>
	</table>
</body>
</html>
