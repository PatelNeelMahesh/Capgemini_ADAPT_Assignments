<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#table1{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table id="table1">
		<p><b>This table has no borders:</p>
			<tr id="table1">
				<th id="table1">100</th>
				<th id="table1">200</th>
				<th id="table1">300</th>
			</tr>
			<tr id="table1"></tr>
				<th id="table1">400</th>
				<th id="table1">500</th>
				<th id="table1">600</th>
			</tr>
	</table>
	<table>
		<p><b>And this table has no borders:</p>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
	</table>

</body>
</html>
